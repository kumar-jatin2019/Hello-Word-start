<div class="container-fluid ">
    
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6 text-center mt-2">
            <h3 class="pr_name"><span></span> RNFI </h3>
        </div>
        <div class="col-lg-3"></div>
    </div>
    <div class="no-pdding login-box">
        <div class="row no-margin w-100 main_box">
            <div class="col-lg-6 col-md-6 log-det">
                <h2>Login</h2>

                <div class="text-box-cont mt-5">
                    <form [formGroup]="loginForm" (ngSubmit)="login()">
                        <div class="form-group clearfix">
                            <label for="userid" class="col-md-3 col-sm-5 col-xs-12">Username</label>
                            <div class="col-md-12 col-sm-12 col-xs-12">
                                <input type="text" class="form-control " autocomplete="off" formControlName="username"  />
                            </div>
                           
                        </div>
                        <div class="form-group clearfix mt-4">
                            <label for="password" class="col-md-3 col-sm-5 col-xs-12">Password</label>
                            <div class="col-md-12 col-sm-12 col-xs-12">
                                <input type="password" class="form-control" autocomplete="off" formControlName="password" />
                            </div>
                            
                        </div>
                        <div class="col-xs-12 form-group text-center mt-5">
                            <button class="btn btn-success btn-round login_btn" type="submit">Login</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-lg-6 col-md-6 box-de">
                <div class="ditk-inf">
                    <h2 class="w-100"> </h2>
                </div>
            </div>
        </div>
    </div>
</div>
